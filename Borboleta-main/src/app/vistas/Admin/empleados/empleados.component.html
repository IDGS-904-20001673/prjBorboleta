<app-header-adm>

<div class="container-fluid main-content">
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-body">
                    <h3>Registrar Empleado</h3>
                    <br> <br>
                    <form class="login_form" (submit)="onRegisterEmpleado()" novalidate>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" [(ngModel)]="correo" name="correo" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="contrasenia">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasenia" [(ngModel)]="contrasenia" name="contrasenia" placeholder="Contraseña" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="estado">Estado:</label>
                                <input type="text" class="form-control" id="estado" [(ngModel)]="estado" name="estado" placeholder="Estado" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="municipio">Municipio:</label>
                                <input type="text" class="form-control" id="municipio" [(ngModel)]="municipio" name="municipio" placeholder="Municipio" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="codigoPostal">Código Postal:</label>
                                <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'')" class="form-control" id="codigoPostal" [(ngModel)]="codigoPostal" name="codigoPostal" placeholder="Código Postal" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="colonia">Colonia:</label>
                                <input type="text" class="form-control" id="colonia" [(ngModel)]="colonia" name="colonia" placeholder="Colonia" required>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="calle">Calle:</label>
                                <input type="text" class="form-control" id="calle" [(ngModel)]="calle" name="calle" placeholder="Calle" required >
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="numeroExt">Número Exterior:</label>
                                <input type="number" class="form-control" id="numeroExt" [(ngModel)]="numeroExt" name="numeroExt" placeholder="Número Exterior" required>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="numeroInt">Número Interior (Opcional):</label>
                                <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'')" class="form-control" id="numeroInt" [(ngModel)]="numeroInt" name="numeroInt" placeholder="Número Interior (Opcional)">
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="referencia">Referencia:</label>
                                <input type="text" class="form-control" id="referencia" [(ngModel)]="referencia" name="referencia" placeholder="Referencia" required>
                            </div>
                        </div>
                    
                        <div class="col-md-12 form-group">
                            <button type="submit" class="primary-btn">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
</app-header-adm>
